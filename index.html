<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors </title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge"> Computer</div>

        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
    </div>
    <div class="choices"></div>
    <div class="choice"></div>
    <img src="img/Rock.png" alt="fluorescent closed fist">

    <div class="choices"></div>
    <div class="choice"></div>
    <img src="img/Paper.png" alt="fluorescent open palm">

    <div class="choices"></div>
    <div class="choice"></div>
    <img src="img/Scissors.png" alt="fluorescent hand for scissors">

    <p id="action-message">Make Your Move</p>
</body>

</html>
